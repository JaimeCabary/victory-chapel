<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="images/logo.png" type="image/gif" />
  <title>Victory Chapel | Videos</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="sas.css" />
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#" /></div>
  </div>

  <!-- Watch Live Button -->
  <div class="watch-live-container">
    <button class="watchLiveBtn" onclick="openLiveOverlay()">Watch Live</button>
  </div>

  <!-- Live Overlay -->
  <div class="liveOverlay">
    <div class="iframe-container">
      <button class="closeOverlayBtn" onclick="closeLiveOverlay()">×</button>
      <iframe
        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/victory.chapel.56/videos/24280460338205338/"
        width="100%" height="500"
        scrolling="no" frameborder="0" allowfullscreen
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
      </iframe>
    </div>
  </div>

  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>
            <img src="images/logo.png" style="width: 50px; height: 50px;" />
          </span>
        </a>
        <div class="">
          <div class="custom_menu-btn light">
            <button onclick="openNav()">
              <span class="s-1"></span>
              <span class="s-2"></span>
              <span class="s-3"></span>
            </button>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="more.html">More</a>
                <a href="pastor.html">Meet Our Pastor</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Videos Section -->
  <section class="layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Our Videos</h2>
        <p>Watch our latest services, messages, and events from Victory Chapel.</p>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/victory.chapel.56/videos/24280460338205338/"
              width="100%" height="400" frameborder="0" allowfullscreen
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
          </div>
          <p class="video-title">Sunday Service – Live</p>
        </div>

        <div class="col-md-6 mb-4">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/victory.chapel.56/videos/1347559413451671/"
              width="100%" height="400" frameborder="0" allowfullscreen
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
          </div>
          <p class="video-title">Special Sunday Service with Pastor Emeka Samuel</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer_section">
    <div class="container">
      <p>
        © <span id="displayYear"></span> Designed By
        <a href="index.html"> Heccker Group</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
